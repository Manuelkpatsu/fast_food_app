name: fast_food_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  persistent_bottom_nav_bar: ^5.0.2
  string_validator: ^1.0.0
  equatable: ^2.0.5
  intl: ^0.18.0
  image_picker: ^0.8.7
  flutter_rating_bar: ^4.0.1
  timelines: ^0.1.0
  readmore: ^2.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/navbar/
    - assets/images/foods/
    - assets/images/categories/
    - assets/images/toppings/
    - assets/images/payments/

